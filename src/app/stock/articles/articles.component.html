<div class="row">
  <div class="col-6">
    <app-header [header]="header"></app-header>
  </div>
  <div class="col-6 text-end">
    <app-article-add-modal (articleAddEvent)="getArticles()"></app-article-add-modal>
  </div>
  <div class="col-md-4 mb-1" *ngFor="let article of articles$">
    <app-article-card [article]="article" ></app-article-card>
  </div>
</div>
