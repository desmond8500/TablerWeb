<div class="row">
  <div class="col-md-6 mb-3">
    <app-header [header]="header" [breadcrumbs]="breadcrumbs"></app-header>
  </div>
  <div class="col-md-6 text-end mb-3">
    <app-client-add (relaod)="getClients()"></app-client-add>
  </div>

  <div class="col-md-3" *ngFor="let client of clients$">
    <div class="p-2">
      <app-client-card [client]="client" (click)="goToClient(client.id)" type="button"></app-client-card>
    </div>

  </div>
</div>
