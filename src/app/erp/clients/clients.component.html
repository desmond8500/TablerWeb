<div class="row">
  <div class="col-md-6 mb-3">
    <app-header [header]="header"></app-header>
  </div>
  <div class="col-md-6 text-end mb-3">
    <app-client-add (relaodEvent)="reload($event)"></app-client-add>
  </div>

  <div class="mb-3 col-md-3" *ngFor="let client of clients$">
    <div class="card p-2" (click)="goToClient(client.id)" type="button">
      <div class="row">
        <div class="col-auto">
          <img src="" alt="A" class="avatar">
        </div>
        <div class="col">
          <div class="fw-bold"> {{ client.name }}</div>
          <div class="text-muted"> {{ client.description }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
