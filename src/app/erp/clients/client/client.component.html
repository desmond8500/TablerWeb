<div class="row">
  <div class="col-md-6 mb-3">
    <app-header [header]="header" [breadcrumbs]="breadcrumbs"></app-header>
  </div>
  <div class="col-md-6 mb-3 text-end">
    <app-add-projet [client_id]="client_id" (relaod)="getProjets()"></app-add-projet>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <app-client-card [client]="client$" [editButton]=true ></app-client-card>

    <div class="card p-2 bg-dark my-1">
      <div class="d-flex justify-content-between">
        <div class="fw-bold">Projets</div>
        <div class="badge">{{ projets$?.length | number: '2.0'}}</div>
      </div>
    </div>
    <div class="card p-2 bg-dark my-1">
      <div class="d-flex justify-content-between">
        <div class="fw-bold">Contacts</div>
        <div class="badge">00</div>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6" *ngFor="let projet of projets$">
        <app-projet-card [projet]="projet" [editButton]="true"></app-projet-card>
      </div>
    </div>

</div>
