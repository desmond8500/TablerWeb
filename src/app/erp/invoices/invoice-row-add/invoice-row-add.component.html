<button class="btn btn-primary" (click)="open(content)">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"></path> <line x1="12" y1="5" x2="12" y2="19"></line> <line x1="5" y1="12" x2="19" y2="12"></line> </svg>
  Article
</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter un article</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="articleForm" class="row">

      <div class="col-md-8 mb-3">
        <label class="form-label">Désignation</label>
        <input type="text" formControlName="name" class="form-control" placeholder="reference">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Référence</label>
        <input type="text" formControlName="reference" class="form-control" placeholder="reference">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Quantité</label>
        <input type="text" formControlName="quantity" class="form-control" placeholder="Quantité">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Coéficient de marge</label>
        <input type="text" formControlName="coef" class="form-control" placeholder="Marge">
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Priorité</label>
        <select class="form-select" formControlName="priority">
          <option value="">Sélectionner</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Section</label>
        <select class="form-select" formControlName="section_id">
          <option value="">Sélectionner</option>
        </select>
      </div>

      <!-- <div class="col-md-12 mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" cols="30" rows="3" placeholder="Description"></textarea>
      </div> -->

      <div class="col-md-12 mb-3 d-flex justify-content-between">
        <button class="btn btn-secondary" (click)="modal.close()">Fermer</button>
        <button class="btn btn-primary" >Ajouter</button>
      </div>

    </form>
  </div>
</ng-template>
