<div  class="card border-primary p-2 my-1 ">
  <div class="d-flex justify-content-between">

    <div class="fw-bold">
      {{ stage.name }}
    </div>
    <div class="btn-list">
      <div class="btn btn-outline-primary btn-icon" (click)="editStage()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"></path> <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path> <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path> <path d="M16 5l3 3"></path> </svg>
      </div>
      <div class="btn btn-outline-primary btn-icon" (click)="showStage()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"></path> <circle cx="12" cy="12" r="2"></circle> <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path> </svg>
      </div>
    </div>
  </div>

</div>

<ng-template #editStageID let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier un niveau</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="stageForm" class="row">

      <!-- <div class="col-md-3 mb-3">
        <label class="form-label">Niveau</label>
        <input type="number" formControlName="order" class="form-control" placeholder="Nom">
      </div> -->
      <div class="col-md mb-3">
        <label class="form-label">Nom du niveau</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Nom">
      </div>

      <div class="col-md-12 mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" cols="30" rows="3"
          placeholder="Description du niveau"></textarea>
      </div>

      <div class="col-md-12 mb-3 d-flex justify-content-between">
        <button class="btn btn-secondary" (click)="modal.close()">Fermer</button>
        <button class="btn btn-primary" (click)="updateStage()">Modifier</button>
      </div>

    </form>
  </div>
</ng-template>

<ng-template #stageID let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Niveau {{ stage.name }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md"></div>
      <div class="col-md-auto">
        <app-room-add [stage]="stage" (reloadEvent)="getRooms()"></app-room-add>
      </div>
      <div class="w-100 mb-2"></div>

      <div class="col-md-6 mb-1"  *ngFor="let room of rooms$">
        <app-room-card [room]="room" (reloadEvent)="getRooms()"></app-room-card>
      </div>
    </div>

  </div>
</ng-template>
