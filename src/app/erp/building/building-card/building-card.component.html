<div class="card ">
  <div class="p-2">
    <div class="row align-items-center">
      <div class="col-auto">
        <img src="" alt="A" class="avatar avatar-md">
      </div>
      <div class="col">
        <div class="fw-bold"> {{ building?.name }}</div>
        <div class="text-muted"> {{ building?.description }}</div>
      </div>
      <div class="col-auto btn-list" *ngIf="editButton">
        <button class="btn btn-primary btn-icon" (click)="editBuilding()">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"></path> <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path> <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path> <path d="M16 5l3 3"></path> </svg>
        </button>
      </div>
      <div class="col-12">
        <app-stage-card *ngFor="let stage of stages$" (reloadEvent)="getStages()" [stage]="stage"></app-stage-card>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="btn-list">
      <app-stage-add [building_id]="building.id" (reloadEvent)="getStages()"></app-stage-add>
      <app-stage-generate [building_id]="building.id" (reloadEvent)="getStages()"></app-stage-generate>
    </div>
  </div>
</div>

<ng-template #editBuildingID let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier un Rapport</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="buildingForm" class="row">

      <div class="col-md-auto mb-3">
        <a href="#" class="avatar avatar-upload rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none" /> <line x1="12" y1="5" x2="12" y2="19" /> <line x1="5" y1="12" x2="19" y2="12" /> </svg>
          <span class="avatar-upload-text">Ajouter</span>
        </a>
      </div>
      <div class="col-md mb-3">
        <label class="form-label">Objet du rapport</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Nom du batiment">
      </div>

      <div class="col-md-12 mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" cols="30" rows="3"
          placeholder="Description du client"></textarea>
      </div>

      <div class="col-md-12 mb-3 d-flex justify-content-between">
        <button class="btn btn-secondary" (click)="modal.close()">Fermer</button>
        <button class="btn btn-danger" (click)="deleteBuilding()">Supprimer</button>
        <button class="btn btn-primary" (click)="updateBuilding()">Modifier</button>
      </div>

    </form>
  </div>
</ng-template>
