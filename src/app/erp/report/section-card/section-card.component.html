<div class="card">
  <div class="card-header">
    <div class="card-title">{{ section.title }}</div>
    <div class="card-actions">
      <div class="btn-list">
        <button class="btn btn-primary btn-icon" (click)="editSection()">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none" /> <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" /> <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" /> <line x1="16" y1="5" x2="19" y2="8" /> </svg>
        </button>
        <app-delete-modal (reloadEvent)="deleteSection()"></app-delete-modal>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="text-muted" [innerHtml]="section.description"></div>
  </div>
</div>

<ng-template #editsectionID let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier une section</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="sectionForm" class="row">

      <div class="col-md mb-3">
        <label class="form-label">Titre</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Titre">
      </div>
      <div class="col-auto mb-3">
        <label class="form-label">Ordre</label>
        <input type="number" formControlName="order" class="form-control">
      </div>

      <div class="col-md-12 mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" cols="30" rows="3"
          placeholder="Description"></textarea>
      </div>

      <div class="col-md-12 mb-3 d-flex justify-content-between">
        <button class="btn btn-secondary" (click)="modal.close()">Fermer</button>
        <button class="btn btn-primary" (click)="updateSection()">Modifier</button>
      </div>

    </form>
  </div>
</ng-template>
