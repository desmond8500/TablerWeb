<button class="btn btn-danger btn-icon" (click)="open(content)">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none" /> <line x1="18" y1="6" x2="6" y2="18" /> <line x1="6" y1="6" x2="18" y2="18" /> </svg>
</button>

<ng-template #content let-modal>
  <div class="modal-status bg-danger"></div>
  <a type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></a>

  <div class="modal-body text-center py-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash icon mb-2 icon-lg" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"/> <line x1="4" y1="7" x2="20" y2="7" /> <line x1="10" y1="11" x2="10" y2="17" /> <line x1="14" y1="11" x2="14" y2="17" /> <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /> <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /> </svg>
    <h3>{{ title }}</h3>
    <div class="text-muted" [innerText]="description"></div>
  </div>
  <div class="p-2 mb-3">
    <div class="d-flex justify-content-evenly">
      <button class="btn btn-secondary" (click)="modal.close()">Annuler</button>
      <button class="btn btn-danger" (click)="emit()">Supprimer</button>
    </div>
  </div>
</ng-template>
